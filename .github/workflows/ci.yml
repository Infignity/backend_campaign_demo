name: Continuous Integration

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login into Docker
        env:
          DOCKER_URL: ${{ secrets.DOCKER_URL }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Create an env file
        run: |
          echo "${{ secrets.magicpith_env }}" > demo/.env
        shell: bash
      - name: List contents of demo directory
        run: ls -l demo
      - name: Build and push Docker images using Docker Compose
        run: |
          # Navigate to the docker-compose.yml file
          cd demo
          # Build the Docker images using Docker Compose
          docker-compose build
          # Push the images using the correct names
          docker-compose push
        shell: bash
